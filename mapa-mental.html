        // Crear verdadero sistema solar con planetas en √≥rbitas individuales
        function createSolarSystemLayout() {
            const centerX = width / 2;
            const centerY = height / 2;
            const minDimension = Math.min(width, height);
            
            // Nodo central (sol) - CursoNET
            const rootNode = {
                ...mindMapData,
                x: centerX,
                y: centerY,
                level: 0,
                angle: 0,
                radius: 0,
                orbitRadius: 0,
                rotationSpeed: 0,
                visible: true
            };
            
            const allNodes = [rootNode];
            const allLinks = [];
            
            // Configurar planetas en √≥rbitas individuales
            const level1Nodes = mindMapData.children || [];
            const orbitRadii = calculateOrbitRadii(level1Nodes.length, minDimension);
            
            level1Nodes.forEach((nodeData, i) => {
                const orbitRadius = orbitRadii[i];
                const startAngle = (i * 2 * Math.PI) / level1Nodes.length - Math.PI / 2;
                const rotationSpeed = 0.02 + (i * 0.005); // Velocidades diferentes
                
                // Posici√≥n inicial del planeta
                const x = centerX + orbitRadius * Math.cos(startAngle);
                const y = centerY + orbitRadius * Math.sin(startAngle);
                
                const planet = {
                    ...nodeData,
                    x: x,
                    y: y,
                    level: 1,
                    angle: startAngle,
                    orbitRadius: orbitRadius,
                    rotationSpeed: rotationSpeed,
                    visible: true,
                    planetId: i,
                    moons: []
                };
                
                allNodes.push(planet);
                
                // Crear √≥rbita del planeta
                allLinks.push({
                    source: rootNode,
                    target: planet,
                    type: 'orbit',
                    radius: orbitRadius
                });
                
                // Configurar lunas del planeta
                if (nodeData.children) {
                    const moonCount = nodeData.children.length;
                    const planetRadius = getNodeRadius(1);
                    const moonOrbitRadius = planetRadius * 3.5; // 3.5 veces el tama√±o del planeta (mucho m√°s espaciado)
                    
                    nodeData.children.forEach((childData, j) => {
                        const moonAngle = (j * 2 * Math.PI) / moonCount;
                        const moonRotationSpeed = 0.08 + (j * 0.01); // Lunas m√°s r√°pidas
                        
                        // Posici√≥n inicial de la luna
                        const moonX = x + moonOrbitRadius * Math.cos(moonAngle);
                        const moonY = y + moonOrbitRadius * Math.sin(moonAngle);
                        
                        const moon = {
                            ...childData,
                            x: moonX,
                            y: moonY,
                            level: 2,
                            angle: moonAngle,
                            orbitRadius: moonOrbitRadius,
                            rotationSpeed: moonRotationSpeed,
                            visible: false, // Inicialmente ocultas
                            parent: planet,
                            planetId: i,
                            moonId: j
                        };
                        
                        allNodes.push(moon);
                        planet.moons.push(moon);
                        
                        // Crear √≥rbita de luna
                        allLinks.push({
                            source: planet,
                            target: moon,
                            type: 'moon-orbit',
                            radius: moonOrbitRadius
                        });
                    });
                }
            });
            
            return { nodes: allNodes, links: allLinks };
        }
        
        // Calcular radios orbitales para distribuci√≥n uniforme con MUCHO m√°s espaciado
        function calculateOrbitRadii(planetCount, minDimension) {
            const planetRadius = getNodeRadius(1); // Tama√±o del planeta (ahora al doble)
            const minSeparation = planetRadius * 6;  // Separaci√≥n m√≠nima = 6 veces el tama√±o del planeta
            
            const baseRadius = minDimension * 0.35;  // √ìrbitas mucho m√°s grandes
            const maxRadius = minDimension * 0.75;   // √ìrbitas que llegan casi al borde
            
            // Calcular espaciado basado en separaci√≥n m√≠nima
            const totalCircumference = 2 * Math.PI * ((baseRadius + maxRadius) / 2);
            const requiredSpacing = planetCount * minSeparation;
            
            // Si necesitamos m√°s espacio, expandir las √≥rbitas a√∫n m√°s
            let adjustedMaxRadius = maxRadius;
            if (requiredSpacing > totalCircumference) {
                adjustedMaxRadius = maxRadius * (requiredSpacing / totalCircumference);
            }
            
            // Espaciado progresivo - cada √≥rbita es significativamente m√°s grande
            const radiusStep = (adjustedMaxRadius - baseRadius) / Math.max(1, planetCount - 1);
            const progressiveFactor = 1.4; // Factor de crecimiento progresivo
            
            return Array.from({ length: planetCount }, (_, i) => {
                // Espaciado progresivo que crece exponencialmente
                const progressiveMultiplier = Math.pow(progressiveFactor, i);
                return baseRadius + (i * radiusStep * progressiveMultiplier);
            });
        }

        // Funci√≥n para iniciar animaci√≥n orbital continua
        function startOrbitalAnimation() {
            if (animationRunning) return; // Evitar duplicados
            
            animationRunning = true;
            const animationBtn = document.getElementById('animationBtn');
            if (animationBtn) {
                animationBtn.textContent = '‚è∏Ô∏è Parar';
            }
            
            function animate() {
                if (!animationRunning) return;
                
                // Animar planetas en sus √≥rbitas
                nodes.filter(d => d.level === 1 && d.visible).forEach(planet => {
                    planet.angle += planet.rotationSpeed;
                    planet.x = width/2 + planet.orbitRadius * Math.cos(planet.angle);
                    planet.y = height/2 + planet.orbitRadius * Math.sin(planet.angle);
                    
                    // Animar lunas si est√°n visibles - LAS LUNAS SIEMPRE ORBITAN SU PLANETA
                    if (planet.moons) {
                        planet.moons.forEach(moon => {
                            moon.angle += moon.rotationSpeed;
                            // Las lunas siempre orbitan alrededor de su planeta padre
                            moon.x = planet.x + moon.orbitRadius * Math.cos(moon.angle);
                            moon.y = planet.y + moon.orbitRadius * Math.sin(moon.angle);
                        });
                    }
                });
                
                // Actualizar posiciones en el SVG
                svg.selectAll('.node.level-1')
                    .attr("transform", d => `translate(${d.x},${d.y}) scale(1)`);
                
                // Actualizar posiciones de lunas (siempre animadas, solo cambia visibilidad)
                svg.selectAll('.node.level-2')
                    .attr("transform", d => `translate(${d.x},${d.y}) scale(${d.visible ? 1 : 0.3})`)
                    .style("opacity", d => d.visible ? 1 : 0);
                
                // Actualizar √≥rbitas de lunas para que se muevan con los planetas
                svg.selectAll('.link')
                    .filter(d => d.type === 'moon-orbit')
                    .attr("d", d => createOrbitPath(d));
                
                animationFrameId = requestAnimationFrame(animate);
            }
            animate();
        }
        
        // Funci√≥n para parar animaci√≥n orbital

        // Funci√≥n para resetear posiciones a momento 0

                planet.angle = initialAngle;
                planet.x = centerX + planet.orbitRadius * Math.cos(initialAngle);
                planet.y = centerY + planet.orbitRadius * Math.sin(initialAngle);
                
                // Resetear lunas a sus posiciones iniciales
                if (planet.moons) {
                    planet.moons.forEach(moon => {
                        const initialMoonAngle = (moon.moonId * 2 * Math.PI) / planet.moons.length;
                        moon.angle = initialMoonAngle;
                        moon.x = planet.x + moon.orbitRadius * Math.cos(initialMoonAngle);
                        moon.y = planet.y + moon.orbitRadius * Math.sin(initialMoonAngle);
                    });
                }
            });
            
            // Actualizar posiciones en el SVG
            svg.selectAll('.node.level-1')

            svg.selectAll('.link')
                .filter(d => d.type === 'moon-orbit')

                .duration(500)
                .attr("d", d => createOrbitPath(d));
        }

                        .style("fill", "#ffd700")
                        .style("opacity", 0.8)
                        .transition()
                        .duration(2000)
                        .ease(d3.easeQuadOut)
                        .attr("cx", rootData.x + endRadius * Math.cos(angle))
                        .attr("cy", rootData.y + endRadius * Math.sin(angle))
                        .attr("r", 1)
                        .style("opacity", 0)
                        .remove();
                }
            }
        }

        // Funci√≥n para crear paths curvos
        function linkPath(d) {
            const sourceX = d.source.x;
            const sourceY = d.source.y;
            const targetX = d.target.x;
            const targetY = d.target.y;
            
            const midX = (sourceX + targetX) / 2;
            const midY = (sourceY + targetY) / 2;
            
            return `M${sourceX},${sourceY} Q${midX},${midY - 30} ${targetX},${targetY}`;
        }

        // Manejadores de eventos
        function handleZoom(event) {
            const { transform } = event;
            svg.selectAll('.nodes, .links').attr('transform', transform);
        }

        function handleNodeClick(event, d) {
            if (d.info && d.info.link) {
                window.open(d.info.link, '_blank');
            }
        }

        function handleMouseOver(event, d) {
            // Highlight enlaces relacionados con animaci√≥n
            link.transition()
                .duration(200)
                .style("opacity", l => l.source === d || l.target === d ? 1 : 0.1)
                .style("stroke-width", l => l.source === d || l.target === d ? 3 : 1);
            
            // Destacar nodos relacionados
            node.transition()
                .duration(200)
                .style("opacity", n => {
                    if (n === d) return 1;
                    // Verificar si es padre o hijo
                    const isRelated = links.some(l => 
                        (l.source === d && l.target === n) || 
                        (l.target === d && l.source === n)
                    );
                    return isRelated ? 1 : 0.4;
                });
            
            // Efecto de ondas en el nodo actual
            d3.select(event.target.parentNode)
                .select('circle')
                .transition()
                .duration(300)
                .ease(d3.easeElasticOut)
                .attr('r', d => getNodeRadius(d.level) * 1.3);
            
            // Mostrar informaci√≥n con delay
            setTimeout(() => {
                if (d.info) {
                    showInfo(d.info);
                }
            }, 200);
        }

        function handleMouseOut(event, d) {
            // Restaurar opacidad de enlaces
            link.transition()
                .duration(300)
                .style("opacity", d => d.type === 'orbit' ? 0.3 : 0.6)
                .style("stroke-width", 1);
            
            // Restaurar opacidad de nodos
            node.transition()
                .duration(300)
                .style("opacity", 1);
            
            // Restaurar tama√±o del nodo
            d3.select(event.target.parentNode)
                .select('circle')
                .transition()
                .duration(400)
                .ease(d3.easeElasticOut)
                .attr('r', d => getNodeRadius(d.level));
            
            // Ocultar informaci√≥n con delay
            setTimeout(() => {
                hideInfo();
            }, 300);
        }

        // Funciones de informaci√≥n mejoradas
        function showInfo(info) {
            const panel = document.getElementById('info-panel');
            const title = document.getElementById('info-title');
            const description = document.getElementById('info-description');
            const link = document.getElementById('info-link');
            
            // Actualizar contenido
            title.textContent = info.title;
            description.textContent = info.description;
            
            if (info.link) {
                link.href = info.link;
                link.style.display = 'inline-block';
            } else {
                link.style.display = 'none';
            }
            
            // Animaci√≥n de entrada suave
            panel.style.transform = 'translateX(100%) scale(0.9)';
            panel.style.opacity = '0';
            panel.classList.add('active');
            
            // Forzar repaint
            panel.offsetHeight;
            
            // Animaci√≥n de entrada
            panel.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
            panel.style.transform = 'translateX(0) scale(1)';
            panel.style.opacity = '1';
        }

        function hideInfo() {
            const panel = document.getElementById('info-panel');
            
            // Animaci√≥n de salida
            panel.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            panel.style.transform = 'translateX(100%) scale(0.9)';
            panel.style.opacity = '0';
            
            // Remover clase despu√©s de la animaci√≥n
            setTimeout(() => {
                panel.classList.remove('active');
            }, 300);
        }

        // Funciones de control mejoradas
        function resetView() {
            // Parar cualquier animaci√≥n en progreso para evitar conflictos
            if (animationRunning) {
                stopOrbitalAnimation();
            }
            
            // Ocultar todas las lunas de forma s√≠ncrona
            nodes.forEach(node => {
                if (node.level === 2) {
                    node.visible = false;
                }
            });
            
            // Animar la ocultaci√≥n de lunas
            svg.selectAll('.node.level-2')
                .transition()
                .duration(400)
                .style('opacity', 0)
                .attr('transform', d => `translate(${d.parent.x},${d.parent.y}) scale(0.1)`);
            
            // Ocultar √≥rbitas de lunas
            svg.selectAll('.link')
                .filter(d => d.type === 'moon-orbit')
                .transition()
                .duration(400)
                .style('opacity', 0);
            
            // Asegurar visibilidad de √≥rbitas principales
            svg.selectAll('.link')
                .filter(d => d.type === 'orbit')
                .transition()
                .duration(400)
                .style('opacity', 0.6)
                .style('stroke-width', 3);
            
            // Centrar vista en el sistema solar principal y ajustar zoom para ver todo
            setTimeout(() => {
                zoomToFit();
            }, 500);
            
            // Efecto de pulso en planetas
            svg.selectAll('.node.level-1')
                .transition()
                .duration(800)
                .ease(d3.easeElasticOut)
                .attr('transform', d => `translate(${d.x},${d.y}) scale(1.2)`)
                .transition()
                .duration(400)
                .attr('transform', d => `translate(${d.x},${d.y}) scale(1)`);
        }

        function zoomIn() {
            svg.transition()
                .duration(400)
                .ease(d3.easeQuadInOut)
                .call(zoom.scaleBy, 1.6);  // Zoom m√°s agresivo
        }

        function zoomOut() {
            svg.transition()
                .duration(400)
                .ease(d3.easeQuadInOut)
                .call(zoom.scaleBy, 1 / 1.6);  // Zoom out m√°s agresivo
        }
        
        // Funci√≥n para ajustar zoom para ver todo el sistema
        function zoomToFit() {
            try {
                // Obtener todos los nodos visibles
                const visibleNodes = nodes.filter(d => d.level <= 1 || d.visible);
                
                if (visibleNodes.length === 0) return;
                
                // Calcular bounds basado en las posiciones de los nodos
                const padding = 100;
                let minX = Infinity, maxX = -Infinity;
                let minY = Infinity, maxY = -Infinity;
                
                visibleNodes.forEach(node => {
                    const nodeRadius = getNodeRadius(node.level);
                    minX = Math.min(minX, node.x - nodeRadius);
                    maxX = Math.max(maxX, node.x + nodeRadius);
                    minY = Math.min(minY, node.y - nodeRadius);
                    maxY = Math.max(maxY, node.y + nodeRadius);
                });
                
                const boundsWidth = maxX - minX + padding * 2;
                const boundsHeight = maxY - minY + padding * 2;
                const centerX = (minX + maxX) / 2;
                const centerY = (minY + maxY) / 2;
                
                // Calcular escala para que todo quepa con margen
                const scale = Math.min(width / boundsWidth, height / boundsHeight) * 0.9;
                
                // Limitar escala dentro del rango permitido
                const finalScale = Math.max(0.1, Math.min(8, scale));
                
                // Aplicar transformaci√≥n para centrar y escalar
                svg.transition()
                    .duration(750)
                    .ease(d3.easeQuadInOut)
                    .call(zoom.transform, 
                        d3.zoomIdentity
                            .translate(width / 2, height / 2)
                            .scale(finalScale)
                            .translate(-centerX, -centerY)
                    );
            } catch (error) {
                console.log('Error en zoomToFit:', error);
                // Fallback: resetear zoom a escala 0.5
                svg.transition()
                    .duration(750)
                    .call(zoom.transform, d3.zoomIdentity.scale(0.5));
            }
        }

        function expandAll() {
            // Parar cualquier animaci√≥n en progreso para evitar conflictos
            if (animationRunning) {
                stopOrbitalAnimation();
            }
            
            // Hacer visibles todas las lunas de forma s√≠ncrona
            nodes.forEach(node => {
                if (node.level === 2) {
                    node.visible = true;
                }
            });
            
            // Mostrar √≥rbitas de lunas
            svg.selectAll('.link')
                .transition()
                .duration(600)
                .style('opacity', d => {
                    if (d.type === 'orbit') return 0.6;      // √ìrbitas principales m√°s visibles
                    if (d.type === 'moon-orbit') return 0.4; // √ìrbitas de lunas m√°s sutiles
                    return 0.8;
                })
                .style('stroke-width', d => d.type === 'orbit' ? 4 : 2); // √ìrbitas principales m√°s gruesas
            
            // Mostrar lunas con efecto de aparici√≥n
            svg.selectAll('.node.level-2')
                .transition()
                .duration(800)
                .delay((d, i) => d.planetId * 100 + i * 50)
                .ease(d3.easeElasticOut)
                .style('opacity', 1)
                .attr("transform", d => `translate(${d.x},${d.y}) scale(1)`);
            
            // Crear efecto de "despertar" de las lunas
            setTimeout(() => {
                createMoonActivation();
            }, 500);
        }
        
        // Funci√≥n para crear efecto de activaci√≥n de lunas
        function createMoonActivation() {
            nodes.filter(d => d.level === 1).forEach(planet => {
                if (planet.moons && planet.moons.length > 0) {
                    // Crear pulso alrededor del planeta
                    svg.append("circle")
                        .attr("cx", planet.x)
                        .attr("cy", planet.y)
                        .attr("r", 30)
                        .style("fill", "none")
                        .style("stroke", "rgba(78, 205, 196, 0.8)")
                        .style("stroke-width", 2)
                        .transition()
                        .duration(1500)
                        .ease(d3.easeQuadOut)
                        .attr("r", 80)
                        .style("opacity", 0)
                        .remove();
                }
            });
        }

        function collapseAll() {
            // Parar cualquier animaci√≥n en progreso para evitar conflictos
            if (animationRunning) {
                stopOrbitalAnimation();
            }
            
            // Fase 1: Ocultar todas las lunas de forma s√≠ncrona
            nodes.forEach(node => {
                if (node.level === 2) {
                    node.visible = false;
                }
            });
            
            // Fase 2: Animar la ocultaci√≥n de lunas
            svg.selectAll('.node.level-2')
                .transition()
                .duration(600)
                .ease(d3.easeBackIn)
                .style('opacity', 0)
                .attr("transform", d => `translate(${d.parent.x},${d.parent.y}) scale(0.1)`);
            
            // Fase 3: Ocultar √≥rbitas de lunas
            svg.selectAll('.link')
                .filter(d => d.type === 'moon-orbit')
                .transition()
                .duration(400)
                .style('opacity', 0);
            
            // Fase 4: Crear efecto de colapso gravitacional (opcional)
            const rootNode = svg.select('.node.root');
            if (!rootNode.empty()) {
                const rootData = rootNode.datum();
                
                // Crear efecto de agujero negro
                const blackHole = svg.append('circle')
                    .attr('cx', rootData.x)
                    .attr('cy', rootData.y)
                    .attr('r', 0)
                    .style('fill', 'rgba(0,0,0,0.8)')
                    .style('opacity', 0);
                
                blackHole.transition()
                    .duration(800)
                    .delay(200)
                    .attr('r', 80)
                    .style('opacity', 0.6)
                    .transition()
                    .duration(1000)
                    .attr('r', 0)
                    .style('opacity', 0)
                    .remove();
            }
            
            // Fase 5: Atenuar √≥rbitas principales temporalmente
            svg.selectAll('.link')
                .filter(d => d.type === 'orbit')
                .transition()
                .duration(600)
                .style('opacity', 0.2)
                .style('stroke-width', 2)
                .transition()
                .duration(800)
                .delay(600)
                .style('opacity', 0.6)
                .style('stroke-width', 3);
        }

        // Funci√≥n removida para evitar duplicaci√≥n

        // Redimensionar al cambiar el tama√±o de la ventana
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const newWidth = container.clientWidth;
                const newHeight = container.clientHeight;
                
                // Actualizar dimensiones del SVG
                svg.attr("viewBox", [0, 0, newWidth, newHeight]);
                
                // Recalcular posiciones si hay cambio significativo
                if (Math.abs(newWidth - width) > 200 || Math.abs(newHeight - height) > 200) {
                    // Limpiar SVG anterior
                    svg.selectAll("*").remove();
                    
                    // Actualizar variables globales
                    width = newWidth;
                    height = newHeight;
                    
                    // Reinicializar con nueva configuraci√≥n
                    initMindMap();
                }
            }, 500);
        });

        // Funci√≥n removida - sin referencias del sistema
        
        // Agregar algunos efectos adicionales al cargar
        document.addEventListener('DOMContentLoaded', function() {
            // Efecto de carga del header
            const header = document.querySelector('.header');
            header.style.opacity = '0';
            header.style.transform = 'translateY(-20px)';
            
            setTimeout(() => {
                header.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                header.style.opacity = '1';
                header.style.transform = 'translateY(0)';
            }, 100);
            
            // Agregar informaci√≥n del sistema - comentado por ahora
            // addSystemInfo();
            
            // Inicializar mapa mental
            setTimeout(() => {
                initMindMap();
            }, 300);
        });
    </script>
