        .node text {

            text-anchor: middle;
            pointer-events: none;
            transition: all 0.3s ease;
            text-shadow: 0 0 4px rgba(0,0,0,0.8);
        }

        .node.root circle {

        }

        .node.root text {
            font-size: 16px;
            font-weight: 700;
            fill: var(--accent-color);
        }
        
        .node.level-1 circle {
            stroke: var(--primary-glow);
            stroke-width: 2.5px;
        }

        .node.level-1 text {
            font-size: 14px;
            font-weight: 600;
            fill: white;
        }

        .node.level-2 circle {
            stroke: var(--secondary-glow);
            stroke-width: 2px;
        }

        .node.level-2 text {
            font-size: 12px;
            font-weight: 500;
        }

        /* Efectos hover con animaciones mejoradas */
        .node {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .node:hover circle {
            stroke: var(--hover-color);
            stroke-width: 4px;
            transform: scale(1.15);
            filter: drop-shadow(0 0 20px rgba(78, 205, 196, 0.8));
            animation: pulse 2s infinite;
        }

        .node:hover text {
            fill: var(--hover-color);
            font-weight: 700;
            text-shadow: 0 0 12px rgba(78, 205, 196, 0.8);
            transform: scale(1.1);
        }

        .node.clickable:hover circle {
            stroke: var(--accent-color);
            stroke-width: 5px;
            filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.9));
            animation: glow 1.5s infinite alternate;
        }

        .node.clickable:hover text {
            fill: var(--accent-color);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.9);
            animation: textGlow 1.5s infinite alternate;
        }

        /* Animaciones */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes glow {
            from { 
                filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.9));
                transform: scale(1.15);
            }
            to { 
                filter: drop-shadow(0 0 35px rgba(255, 215, 0, 1));
                transform: scale(1.25);
            }
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 15px rgba(255, 215, 0, 0.9); }
            to { text-shadow: 0 0 25px rgba(255, 215, 0, 1); }
        }

        @keyframes nodeEnter {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .node {
            animation: nodeEnter 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Enlaces con animaciones mejoradas */
        .link {

            stroke-width: 1.5px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

            stroke-dasharray: 8,4;
            animation: linkPulse 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 8px rgba(78, 205, 196, 0.6));

            from {

                stroke-dashoffset: 1000;
                opacity: 0;
            }
            to {
                stroke-dasharray: 0;
                stroke-dashoffset: 0;
                opacity: 1;
            }

                opacity: 1;

        // Variables globales
        let svg, simulation, nodes, links, node, link, zoom, transform = d3.zoomIdentity;
        const container = document.getElementById('mind-map-container');
        let width = container.clientWidth;
        let height = container.clientHeight;
        
        // Configuraci√≥n responsiva
        const isMobile = window.innerWidth < 768;
        const isTablet = window.innerWidth >= 768 && window.innerWidth < 1024;

        // Inicializar el mapa con dise√±o tipo sistema solar
        function initMindMap() {
            // Actualizar dimensiones
            width = container.clientWidth;
            height = container.clientHeight;
            
            svg = d3.select(container).append("svg")
                .attr("viewBox", [0, 0, width, height])
                .style("font", "12px sans-serif");

            // Configurar zoom
            zoom = d3.zoom()
                .scaleExtent([0.3, 3])
                .on("zoom", handleZoom);

            svg.call(zoom);

            // Crear datos del sistema solar
            const solarSystemData = createSolarSystemLayout();
            
            nodes = solarSystemData.nodes;
            links = solarSystemData.links;

            // Crear enlaces (√≥rbitas)
            link = svg.append("g")
                .attr("class", "links")
                .selectAll("path")
                .data(links)
                .join("path")
                .attr("class", "link")
                .attr("d", d => createOrbitPath(d))
                .style("stroke", "rgba(255, 255, 255, 0.1)")
                .style("stroke-width", 1)
                .style("fill", "none")
                .style("opacity", 0.3)
                .style("stroke-dasharray", "5,5");

            // Crear nodos con animaci√≥n de entrada
            node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("g")
                .data(nodes)
                .join("g")
                .attr("class", d => `node ${d.level === 0 ? 'root' : `level-${d.level}`} ${d.info ? 'clickable' : ''}`)
                .attr("transform", d => `translate(${d.x},${d.y}) scale(0)`)
                .style("opacity", d => d.visible ? 0 : 0) // Todas empiezan invisible para la animaci√≥n
                .on("click", handleNodeClick)
                .on("mouseover", handleMouseOver)
                .on("mouseout", handleMouseOut);

            // A√±adir c√≠rculos con gradientes
            const defs = svg.append("defs");
            createGradients(defs);

            node.append("circle")
                .attr("r", d => getNodeRadius(d.level))
                .style("fill", d => `url(#gradient-${d.level})`)
                .style("stroke", d => getNodeStroke(d.level))
                .style("stroke-width", d => d.level === 0 ? 4 : 2)
                .style("filter", d => d.level === 0 ? "url(#glow)" : "none");

            // A√±adir texto principal con ajuste responsivo
            node.append("text")
                .attr("dy", "-0.2em")
                .attr("text-anchor", "middle")
                .style("font-size", d => getTextSize(d.level))
                .style("font-weight", d => d.level <= 1 ? "bold" : "normal")
                .style("fill", "white")
                .text(d => adjustTextForScreen(d.name));

            // A√±adir subt√≠tulo
            node.append("text")
                .attr("dy", "0.8em")
                .attr("text-anchor", "middle")
                .style("font-size", d => getSubtitleSize(d.level))
                .style("font-weight", "normal")
                .style("fill", "rgba(255,255,255,0.7)")
                .text(d => isMobile ? "" : (d.subtitle || ""));

            // A√±adir indicador de enlace
            node.filter(d => d.info)
                .append("circle")
                .attr("r", isMobile ? 6 : 8)
                .attr("cx", d => getNodeRadius(d.level) * 0.7)
                .attr("cy", d => -getNodeRadius(d.level) * 0.7)
                .style("fill", "#ffd700")
                .style("stroke", "#fff")
                .style("stroke-width", 2);

            node.filter(d => d.info)
                .append("text")
                .attr("x", d => getNodeRadius(d.level) * 0.7)
                .attr("y", d => -getNodeRadius(d.level) * 0.7 + 3)
                .attr("text-anchor", "middle")
                .style("font-size", isMobile ? "8px" : "10px")
                .style("font-weight", "bold")
                .style("fill", "#333")
                .text("üîó");
            
            // Crear efectos especiales
            createSpecialEffects(defs);
            
            // Animaci√≥n de entrada espectacular
            animateEntrance();
        }

        // Crear layout tipo sistema solar mejorado
        function createSolarSystemLayout() {
            const centerX = width / 2;
            const centerY = height / 2;
            const minDimension = Math.min(width, height);
            
            // Calcular radios con mejor espaciado
            const baseRadius = minDimension * 0.15; // Aumentado para mejor espaciado
            const level1Radius = isMobile ? baseRadius * 1.8 : baseRadius * 2.5; // M√°s espaciado
            const level2Radius = isMobile ? baseRadius * 0.6 : baseRadius * 0.8; // Lunas m√°s cerca
            
            // Nodo central (sol) - CursoNET
            const rootNode = {
                ...mindMapData,
                x: centerX,
                y: centerY,
                level: 0,
                angle: 0,
                radius: 0,
                originalX: centerX,
                originalY: centerY,
                visible: true
            };
            
            const allNodes = [rootNode];
            const allLinks = [];
            
            // Calcular posiciones para nivel 1 (planetas - cursos)
            const level1Nodes = mindMapData.children || [];
            const level1AngleStep = (2 * Math.PI) / level1Nodes.length;
            
            level1Nodes.forEach((nodeData, i) => {
                // Distribuir planetas con mejor espaciado
                const angle = i * level1AngleStep - Math.PI / 2; // Empezar desde arriba
                const x = centerX + level1Radius * Math.cos(angle);
                const y = centerY + level1Radius * Math.sin(angle);
                
                const node = {
                    ...nodeData,
                    x: x,
                    y: y,
                    level: 1,
                    angle: angle,
                    radius: level1Radius,
                    originalX: x,
                    originalY: y,
                    visible: true,
                    planetId: i
                };
                
                allNodes.push(node);
                
                // Crear √≥rbita para el planeta
                allLinks.push({
                    source: rootNode,
                    target: node,
                    type: 'orbit',
                    radius: level1Radius
                });
                
                // Calcular posiciones para nivel 2 (lunas - subtemas)
                if (nodeData.children) {
                    const moonCount = nodeData.children.length;
                    const level2AngleStep = (2 * Math.PI) / moonCount;
                    
                    nodeData.children.forEach((childData, j) => {
                        // Distribuir lunas alrededor de su planeta
                        const moonAngle = j * level2AngleStep;
                        const childX = x + level2Radius * Math.cos(moonAngle);
                        const childY = y + level2Radius * Math.sin(moonAngle);
                        
                        const childNode = {
                            ...childData,
                            x: childX,
                            y: childY,
                            level: 2,
                            angle: moonAngle,
                            radius: level2Radius,
                            originalX: childX,
                            originalY: childY,
                            visible: false, // Inicialmente ocultas
                            parent: node,
                            planetId: i
                        };
                        
                        allNodes.push(childNode);
                        
                        // Crear √≥rbita de luna
                        allLinks.push({
                            source: node,
                            target: childNode,
                            type: 'moon',
                            radius: level2Radius
                        });
                    });
                }
            });
            
            return { nodes: allNodes, links: allLinks };
        }
        
        // Funciones auxiliares responsivas
        function getNodeRadius(level) {
            const baseSize = isMobile ? 0.8 : 1;
            switch(level) {
                case 0: return (isMobile ? 40 : 55) * baseSize; // Sol m√°s grande
                case 1: return (isMobile ? 28 : 40) * baseSize; // Planetas m√°s grandes
                case 2: return (isMobile ? 16 : 22) * baseSize; // Lunas m√°s peque√±as
                default: return (isMobile ? 15 : 20) * baseSize;
            }
        }
        
        function getTextSize(level) {
            if (isMobile) {
                switch(level) {
                    case 0: return "12px";
                    case 1: return "10px";
                    case 2: return "8px";
                    default: return "7px";
                }
            } else {
                switch(level) {
                    case 0: return "14px";
                    case 1: return "12px";
                    case 2: return "10px";
                    default: return "9px";
                }
            }
        }
        
        function getSubtitleSize(level) {
            if (isMobile) return "0px"; // Ocultar subt√≠tulos en m√≥vil
            
            switch(level) {
                case 0: return "11px";
                case 1: return "9px";
                case 2: return "8px";
                default: return "7px";
            }
        }
        
        function adjustTextForScreen(text) {
            if (isMobile && text.length > 10) {
                return text.split(' ')[0] + '...';
            }
            return text;
        }
        
        function getNodeStroke(level) {
            const colors = { 0: "#ffd700", 1: "#6a11cb", 2: "#2575fc" };
            return colors[level] || "#999";
        }
        
        function createOrbitPath(d) {
            if (d.type === 'orbit') {
                // Crear c√≠rculo orbital
                const radius = d.target.radius;
                const centerX = d.source.x;
                const centerY = d.source.y;
                
                return `M ${centerX + radius},${centerY} A ${radius},${radius} 0 1,1 ${centerX + radius},${centerY - 0.1}`;
            } else {
                // L√≠nea simple para lunas
                return `M ${d.source.x},${d.source.y} L ${d.target.x},${d.target.y}`;
            }
        }
        
        function createGradients(defs) {
            // Gradiente para nodo central
            const grad0 = defs.append("radialGradient")
                .attr("id", "gradient-0")
                .attr("cx", "50%")
                .attr("cy", "30%")
                .attr("r", "70%");
            
            grad0.append("stop")
                .attr("offset", "0%")
                .attr("stop-color", "#ffd700")
                .attr("stop-opacity", 1);
            
            grad0.append("stop")
                .attr("offset", "100%")
                .attr("stop-color", "#ff8c00")
                .attr("stop-opacity", 1);
            
            // Gradiente para nivel 1
            const grad1 = defs.append("radialGradient")
                .attr("id", "gradient-1")
                .attr("cx", "50%")
                .attr("cy", "30%")
                .attr("r", "70%");
            
            grad1.append("stop")
                .attr("offset", "0%")
                .attr("stop-color", "#667eea")
                .attr("stop-opacity", 1);
            
            grad1.append("stop")
                .attr("offset", "100%")
                .attr("stop-color", "#764ba2")
                .attr("stop-opacity", 1);
            
            // Gradiente para nivel 2
            const grad2 = defs.append("radialGradient")
                .attr("id", "gradient-2")
                .attr("cx", "50%")
                .attr("cy", "30%")
                .attr("r", "70%");
            
            grad2.append("stop")
                .attr("offset", "0%")
                .attr("stop-color", "#4ecdc4")
                .attr("stop-opacity", 1);
            
            grad2.append("stop")
                .attr("offset", "100%")
                .attr("stop-color", "#44a08d")
                .attr("stop-opacity", 1);
        }
        
        function createSpecialEffects(defs) {
            // Filtro de resplandor
            const glow = defs.append("filter")
                .attr("id", "glow")
                .attr("x", "-50%")
                .attr("y", "-50%")
                .attr("width", "200%")
                .attr("height", "200%");
            
            glow.append("feGaussianBlur")
                .attr("stdDeviation", "4")
                .attr("result", "coloredBlur");
            
            const feMerge = glow.append("feMerge");
            feMerge.append("feMergeNode").attr("in", "coloredBlur");
            feMerge.append("feMergeNode").attr("in", "SourceGraphic");
        }
        
        function animateEntrance() {
            // Fase 1: Mostrar √≥rbitas principales
            link.style("opacity", 0)
                .transition()
                .duration(1200)
                .delay((d, i) => {
                    if (d.type === 'orbit') return i * 150;
                    return 0; // √ìrbitas de lunas permanecen ocultas
                })
                .ease(d3.easeQuadOut)
                .style("opacity", d => d.type === 'orbit' ? 0.4 : 0);
            
            // Fase 2: Aparecer el Sol (nodo central)
            svg.selectAll('.node.root')
                .transition()
                .duration(1000)
                .delay(300)
                .ease(d3.easeElasticOut)
                .attr("transform", d => `translate(${d.x},${d.y}) scale(1)`)
                .style("opacity", 1);
            
            // Fase 3: Aparecer los planetas (cursos)
            svg.selectAll('.node.level-1')
                .transition()
                .duration(1200)
                .delay((d, i) => 800 + i * 200)
                .ease(d3.easeElasticOut)
                .attr("transform", d => `translate(${d.x},${d.y}) scale(1)`)
                .style("opacity", 1);
            
            // Fase 4: Las lunas permanecen ocultas hasta expandir
            svg.selectAll('.node.level-2')
                .style("opacity", 0)
                .attr("transform", d => `translate(${d.parent.x},${d.parent.y}) scale(0)`);
            
            // Efecto de ondas de energ√≠a desde el sol
            const rootNode = svg.select('.node.root');
            if (!rootNode.empty()) {
                const rootData = rootNode.datum();
                
                // Crear ondas expansivas doradas
                for (let i = 0; i < 4; i++) {
                    svg.append("circle")
                        .attr("cx", rootData.x)
                        .attr("cy", rootData.y)
                        .attr("r", 60)
                        .style("fill", "none")
                        .style("stroke", "rgba(255, 215, 0, 0.8)")
                        .style("stroke-width", 3)
                        .transition()
                        .duration(3000)
                        .delay(i * 300 + 1000)
                        .ease(d3.easeQuadOut)
                        .attr("r", Math.min(width, height) * 0.7)
                        .style("opacity", 0)
                        .style("stroke-width", 0.5)
                        .remove();
                }
            }
            
            // Crear efecto de part√≠culas alrededor del sol
            setTimeout(() => {
                createSolarParticles();
            }, 2000);
        }
        
        // Funci√≥n para crear part√≠culas solares
        function createSolarParticles() {
            const rootNode = svg.select('.node.root');
            if (!rootNode.empty()) {
                const rootData = rootNode.datum();
                
                for (let i = 0; i < 8; i++) {
                    const angle = (i * Math.PI * 2) / 8;
                    const startRadius = 60;
                    const endRadius = 120;
                    
                    svg.append("circle")
                        .attr("cx", rootData.x + startRadius * Math.cos(angle))
                        .attr("cy", rootData.y + startRadius * Math.sin(angle))
                        .attr("r", 2)
                        .style("fill", "#ffd700")
                        .style("opacity", 0.8)
                        .transition()
                        .duration(2000)
                        .ease(d3.easeQuadOut)
                        .attr("cx", rootData.x + endRadius * Math.cos(angle))
                        .attr("cy", rootData.y + endRadius * Math.sin(angle))
                        .attr("r", 1)
                        .style("opacity", 0)
                        .remove();
                }
            }
        }

        // Funci√≥n para crear paths curvos
        function linkPath(d) {
            const sourceX = d.source.x;
            const sourceY = d.source.y;
            const targetX = d.target.x;
            const targetY = d.target.y;
            
            const midX = (sourceX + targetX) / 2;
            const midY = (sourceY + targetY) / 2;
            
            return `M${sourceX},${sourceY} Q${midX},${midY - 30} ${targetX},${targetY}`;
        }

        // Manejadores de eventos
        function handleZoom(event) {
            const { transform } = event;
            svg.selectAll('.nodes, .links').attr('transform', transform);
        }

        function handleNodeClick(event, d) {
            if (d.info && d.info.link) {
                window.open(d.info.link, '_blank');
            }
        }

        function handleMouseOver(event, d) {
            // Highlight enlaces relacionados con animaci√≥n
            link.transition()
                .duration(200)
                .style("opacity", l => l.source === d || l.target === d ? 1 : 0.1)
                .style("stroke-width", l => l.source === d || l.target === d ? 3 : 1);
            
            // Destacar nodos relacionados
            node.transition()
                .duration(200)
                .style("opacity", n => {
                    if (n === d) return 1;
                    // Verificar si es padre o hijo
                    const isRelated = links.some(l => 
                        (l.source === d && l.target === n) || 
                        (l.target === d && l.source === n)
                    );
                    return isRelated ? 1 : 0.4;
                });
            
            // Efecto de ondas en el nodo actual
            d3.select(event.target.parentNode)
                .select('circle')
                .transition()
                .duration(300)
                .ease(d3.easeElasticOut)
                .attr('r', d => getNodeRadius(d.level) * 1.3);
            
            // Mostrar informaci√≥n con delay
            setTimeout(() => {
                if (d.info) {
                    showInfo(d.info);
                }
            }, 200);
        }

        function handleMouseOut(event, d) {
            // Restaurar opacidad de enlaces
            link.transition()
                .duration(300)
                .style("opacity", d => d.type === 'orbit' ? 0.3 : 0.6)
                .style("stroke-width", 1);
            
            // Restaurar opacidad de nodos
            node.transition()
                .duration(300)
                .style("opacity", 1);
            
            // Restaurar tama√±o del nodo
            d3.select(event.target.parentNode)
                .select('circle')
                .transition()
                .duration(400)
                .ease(d3.easeElasticOut)
                .attr('r', d => getNodeRadius(d.level));
            
            // Ocultar informaci√≥n con delay
            setTimeout(() => {
                hideInfo();
            }, 300);
        }

        // Funciones de informaci√≥n mejoradas
        function showInfo(info) {
            const panel = document.getElementById('info-panel');
            const title = document.getElementById('info-title');
            const description = document.getElementById('info-description');
            const link = document.getElementById('info-link');
            
            // Actualizar contenido
            title.textContent = info.title;
            description.textContent = info.description;
            
            if (info.link) {
                link.href = info.link;
                link.style.display = 'inline-block';
            } else {
                link.style.display = 'none';
            }
            
            // Animaci√≥n de entrada suave
            panel.style.transform = 'translateX(100%) scale(0.9)';
            panel.style.opacity = '0';
            panel.classList.add('active');
            
            // Forzar repaint
            panel.offsetHeight;
            
            // Animaci√≥n de entrada
            panel.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
            panel.style.transform = 'translateX(0) scale(1)';
            panel.style.opacity = '1';
        }

        function hideInfo() {
            const panel = document.getElementById('info-panel');
            
            // Animaci√≥n de salida
            panel.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            panel.style.transform = 'translateX(100%) scale(0.9)';
            panel.style.opacity = '0';
            
            // Remover clase despu√©s de la animaci√≥n
            setTimeout(() => {
                panel.classList.remove('active');
            }, 300);
        }

        // Funciones de control mejoradas
        function resetView() {
            // Ocultar todas las lunas
            svg.selectAll('.node.level-2')
                .transition()
                .duration(400)
                .style('opacity', 0)
                .attr('transform', d => `translate(${d.parent.x},${d.parent.y}) scale(0)`);
            
            // Ocultar √≥rbitas de lunas
            svg.selectAll('.link')
                .transition()
                .duration(400)
                .style('opacity', d => d.type === 'moon' ? 0 : (d.type === 'orbit' ? 0.4 : 0.6));
            
            // Centrar vista en el sistema solar principal
            svg.transition()
                .duration(1000)
                .ease(d3.easeCubicInOut)
                .call(
                    zoom.transform,
                    d3.zoomIdentity.translate(0, 0).scale(1)
                );
            
            // Efecto de pulso en planetas
            svg.selectAll('.node.level-1')
                .transition()
                .duration(800)
                .ease(d3.easeElasticOut)
                .attr('transform', d => `translate(${d.x},${d.y}) scale(1.2)`)
                .transition()
                .duration(400)
                .attr('transform', d => `translate(${d.x},${d.y}) scale(1)`);
            
            // Actualizar visibilidad
            nodes.forEach(node => {
                if (node.level === 2) node.visible = false;
            });
        }

        function zoomIn() {
            svg.transition()
                .duration(400)
                .ease(d3.easeQuadInOut)
                .call(zoom.scaleBy, 1.4);
        }

        function zoomOut() {
            svg.transition()
                .duration(400)
                .ease(d3.easeQuadInOut)
                .call(zoom.scaleBy, 1 / 1.4);
        }

        function expandAll() {
            // Mostrar todas las lunas con efecto de aparici√≥n
            svg.selectAll('.node.level-2')
                .transition()
                .duration(800)
                .delay((d, i) => d.planetId * 100 + i * 50)
                .ease(d3.easeElasticOut)
                .style('opacity', 1)
                .attr('transform', d => `translate(${d.x},${d.y}) scale(1)`);
            
            // Hacer visibles todas las √≥rbitas
            svg.selectAll('.link')
                .transition()
                .duration(600)
                .delay((d, i) => i * 50)
                .style('opacity', d => d.type === 'orbit' ? 0.6 : 0.8)
                .style('stroke-width', d => d.type === 'orbit' ? 2 : 1.5);
            
            // Efecto de rotaci√≥n en planetas principales
            svg.selectAll('.node.level-1')
                .transition()
                .duration(1500)
                .ease(d3.easeElasticOut)
                .attr('transform', d => `translate(${d.x},${d.y}) scale(1.1)`)
                .transition()
                .duration(2000)
                .ease(d3.easeLinear)
                .attrTween('transform', function(d) {
                    return d3.interpolateString(
                        `translate(${d.x},${d.y}) rotate(0) scale(1.1)`,
                        `translate(${d.x},${d.y}) rotate(360) scale(1)`
                    );
                });
            
            // Actualizar visibilidad
            nodes.forEach(node => {
                if (node.level === 2) node.visible = true;
            });
        }

        function collapseAll() {
            // Fase 1: Ocultar todas las lunas
            svg.selectAll('.node.level-2')
                .transition()
                .duration(600)
                .ease(d3.easeBackIn)
                .style('opacity', 0)
                .attr('transform', d => `translate(${d.parent.x},${d.parent.y}) scale(0)`);
            
            // Fase 2: Ocultar √≥rbitas de lunas
            svg.selectAll('.link')
                .filter(d => d.type === 'moon')
                .transition()
                .duration(400)
                .style('opacity', 0);
            
            // Fase 3: Crear efecto de colapso gravitacional
            const rootNode = svg.select('.node.root');
            const rootData = rootNode.datum();
            
            // Colapsar planetas hacia el sol
            svg.selectAll('.node.level-1')
                .transition()
                .duration(1200)
                .delay(400)
                .ease(d3.easeBackIn)
                .attr('transform', `translate(${rootData.x},${rootData.y}) scale(0.2)`)
                .transition()
                .duration(600)
                .ease(d3.easeElasticOut)
                .attr('transform', d => `translate(${d.x},${d.y}) scale(1)`);
            
            // Efecto de agujero negro
            const blackHole = svg.append('circle')
                .attr('cx', rootData.x)
                .attr('cy', rootData.y)
                .attr('r', 0)
                .style('fill', 'radial-gradient(circle, #000 0%, #333 100%)')
                .style('opacity', 0);
            
            blackHole.transition()
                .duration(800)
                .delay(600)
                .attr('r', 80)
                .style('opacity', 0.9)
                .transition()
                .duration(1000)
                .attr('r', 0)
                .style('opacity', 0)
                .remove();
            
            // Atenuar √≥rbitas principales
            svg.selectAll('.link')
                .filter(d => d.type === 'orbit')
                .transition()
                .duration(800)
                .style('opacity', 0.2)
                .style('stroke-width', 1);
            
            // Actualizar visibilidad
            nodes.forEach(node => {
                if (node.level === 2) node.visible = false;
            });
        }

        // Funci√≥n removida para evitar duplicaci√≥n

        // Redimensionar al cambiar el tama√±o de la ventana
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const newWidth = container.clientWidth;
                const newHeight = container.clientHeight;
                
                // Actualizar dimensiones del SVG
                svg.attr("viewBox", [0, 0, newWidth, newHeight]);
                
                // Recalcular posiciones si hay cambio significativo
                if (Math.abs(newWidth - width) > 200 || Math.abs(newHeight - height) > 200) {
                    // Limpiar SVG anterior
                    svg.selectAll("*").remove();
                    
                    // Actualizar variables globales
                    width = newWidth;
                    height = newHeight;
                    
                    // Reinicializar con nueva configuraci√≥n
                    initMindMap();
                }
            }, 500);
        });

        // Agregar informaci√≥n sobre el estado del sistema
        function addSystemInfo() {
            const infoDiv = document.createElement('div');
            infoDiv.id = 'system-info';
            infoDiv.innerHTML = `
                <div style="position: fixed; bottom: 20px; left: 20px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 10px; font-size: 0.8em; z-index: 50;">
                    <div>‚òÄÔ∏è Sol: CursoNET</div>
                    <div>ü™ê Planetas: 7 Cursos</div>
                    <div>üåô Lunas: Subtemas</div>
                </div>
            `;
            document.body.appendChild(infoDiv);
        }
        
        // Agregar algunos efectos adicionales al cargar
        document.addEventListener('DOMContentLoaded', function() {
            // Efecto de carga del header
            const header = document.querySelector('.header');
            header.style.opacity = '0';
            header.style.transform = 'translateY(-20px)';
            
            setTimeout(() => {
                header.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                header.style.opacity = '1';
                header.style.transform = 'translateY(0)';
            }, 100);
            
            // Agregar informaci√≥n del sistema
            addSystemInfo();
            
            // Inicializar mapa mental
            setTimeout(() => {
                initMindMap();
            }, 300);
        });
    </script>
</body>
</html>
