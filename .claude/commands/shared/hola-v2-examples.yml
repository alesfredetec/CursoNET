# Ejemplos del Comando Hola v2.0
# Casos de uso educativos para estudiantes hispanohablantes

## Hola_Examples_v2

ejemplos_basicos:
  Version: "v2.0"
  Description: "Ejemplos simples y educativos del comando /hola para principiantes"
  
  ## Ejemplos por Nivel de Dificultad
  
  ### Nivel Principiante
  Nivel_1_Basico:
    Ejemplo_1:
      Comando: "/hola"
      Proposito: "Saludo simple sin flags"
      Resultado_Esperado: "Saludo amigable y contextual básico"
      Explicacion: "Este es el uso más simple del comando. Claude responderá con un saludo apropiado."
      
    Ejemplo_2:
      Comando: "/hola --formal"
      Proposito: "Saludo profesional"
      Resultado_Esperado: "Saludo formal con presentación de capacidades"
      Explicacion: "El flag --formal hace que Claude use un tono más profesional y estructurado."
      
    Ejemplo_3:
      Comando: "/hola --amigable"
      Proposito: "Saludo casual y relajado"
      Resultado_Esperado: "Saludo informal y cercano"
      Explicacion: "El flag --amigable hace que Claude use un tono más casual y accesible."

  ### Nivel Intermedio  
  Nivel_2_Educativo:
    Ejemplo_4:
      Comando: "/hola --persona-estudiante"
      Proposito: "Saludo enfocado en aprendizaje"
      Resultado_Esperado: "Saludo con énfasis educativo, explicaciones claras y paciencia"
      Explicacion: "La persona estudiante hace que Claude adopte un enfoque pedagógico."
      
    Ejemplo_5:
      Comando: "/hola --bienvenida --persona-estudiante"
      Proposito: "Bienvenida educativa para nuevos usuarios"
      Resultado_Esperado: "Introducción completa con guía de primeros pasos"
      Explicacion: "Combina bienvenida con enfoque educativo para orientar principiantes."
      
    Ejemplo_6:
      Comando: "/hola --ayuda --amigable"
      Proposito: "Solicitar ayuda con tono casual"
      Resultado_Esperado: "Guía de comandos disponibles en tono relajado"
      Explicacion: "Combina solicitud de ayuda con tono amigable."

  ### Nivel Avanzado
  Nivel_3_Complejo:
    Ejemplo_7:
      Comando: "/hola --bienvenida --presentacion --persona-estudiante --think-hard"
      Proposito: "Análisis profundo de bienvenida educativa"
      Resultado_Esperado: "Introducción completa con análisis detallado y enfoque pedagógico"
      Explicacion: "Combina múltiples flags para una experiencia educativa completa."
      
    Ejemplo_8:
      Comando: "/hola --formal --persona-mentor --seq --think"
      Proposito: "Saludo mentor profesional con análisis secuencial"
      Resultado_Esperado: "Saludo profesional estilo mentor con pensamiento estructurado"
      Explicacion: "Usa persona mentor con análisis para sesiones de mentoría."
      
    Ejemplo_9:
      Comando: "/hola --estado --persona-estudiante --ayuda --c7"
      Proposito: "Resumen de estado educativo con documentación extendida"
      Resultado_Esperado: "Estado actual con enfoque educativo y acceso a documentación"
      Explicacion: "Combina estado del sistema con recursos educativos extendidos."

