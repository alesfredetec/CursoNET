## Errores Comunes y Soluciones

errores_frecuentes:
  
  Error_1:
    Problema: "Usar demasiados flags a la vez"
    Ejemplo_Incorrecto: "/hola --formal --amigable --bienvenida --ayuda --estado"
    Solucion: "Empezar con 1-2 flags máximo"
    Ejemplo_Correcto: "/hola --bienvenida --persona-estudiante"
    
  Error_2:
    Problema: "No usar persona para contexto educativo"
    Ejemplo_Incorrecto: "/hola --ayuda"
    Solucion: "Agregar --persona-estudiante para mejor experiencia educativa"
    Ejemplo_Correcto: "/hola --ayuda --persona-estudiante"
    
  Error_3:
    Problema: "Flags contradictorios"
    Ejemplo_Incorrecto: "/hola --formal --amigable"
    Solucion: "Elegir un enfoque de tono coherente"
    Ejemplo_Correcto: "/hola --formal --presentacion" 
    #o "/hola --amigable --bienvenida"

## Progresión de Aprendizaje

ruta_aprendizaje:
  
  Semana_1_Basico:
    Comandos_Practicar:
      - "/hola"
      - "/hola --formal"
      - "/hola --amigable"
    Objetivo: "Familiarizarse con el comando básico y flags de tono"
    
  Semana_2_Educativo:
    Comandos_Practicar:
      - "/hola --persona-estudiante"
      - "/hola --bienvenida --persona-estudiante"
      - "/hola --ayuda --persona-estudiante"
    Objetivo: "Comprender las personas cognitivas y su impacto"
    
  Semana_3_Avanzado:
    Comandos_Practicar:
      - "/hola --think --persona-estudiante"
      - "/hola --formal --persona-mentor --think"
      - "/hola --bienvenida --presentacion --persona-estudiante --think-hard"
    Objetivo: "Dominar combinaciones complejas y modos de pensamiento"

 